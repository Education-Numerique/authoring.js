yak:
    ############ Package basic informations
    # Code name
    PACKAGE:
        NAME: lxxl.js
    # Version to be replaced in some files, and that might be used in paths
        VERSION: '0.1'
    # License to be replaced in files
        LICENSE: '<a href="http://www.gnu.org/licenses/agpl.html">Afero GPL</a>'
    # Copyright to be replaced in files
        COPYRIGHT: '<a href="http://education-numerique.com">E&N</a>'
    # Repo base url
        GIT_ROOT: 'https://github.com/jsBoot/lxxl.js/blob/master/src/'
    # Link to the product page
        HOME: 'http://lxxl.com'
    # Author
        AUTHOR: '<a href="mailto:dev@webitup.fr">Mangled Deutz & Raildecom</a>'


    VARIANT: "bleednot"
    ############ Platform dependent stuff: change according to your milage
    # ROOT: '${HOME}/buildd'
    ROOT: './build'
    # All these will be exposed as Yak.NAME_ROOT, where NAME is the key
    # Note that, if relative, they will be resolved against Yak.ROOT
    # Example: Yak.BUILD_ROOT <- ${HOME}/buildd/dist
    ROOT_PATHS:
        # Where to build the stuff (this is a temporary directory)
        BUILD: 'build'
        # Where to put temporary stuff (download cache, etc)
        TMP: 'tmp'
        # Where to deploy the builded stuff
        DEPLOY: 'deploy'
        # Where to output zipped packages distros, if need be
        # PACK: 'packages'
        # Where to deploy the documentation, if any
        # DOC: 'doc'

    LINKS:
        # Link to webitup
        WIU: 'http://www.webitup.fr'
        # Static base for taupal stuff (used by the taupe itself to build its own documentation)
        # STATIC: '//static.roxee.net/lib'
        JSBOOT: 'https://static.roxee.net/lib/webitup/jsboot.yaml'
