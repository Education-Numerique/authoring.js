  <!-- jsBoot supports additional query fragment parameters:
  #trunk
    - use trunk versions of third-party libraries
    - useful if you plan on migrating to next-gen versions of frameworks
  #notminified
    - everything will be loaded NOT minified - huge impact on perf obviously
    - useful if you are trying to figure out what's wrong in a core dependency or 3rd-party library
    - note that usually you should just load thereisonly itself in a non minified form and leave this alone
  #debug
    - forces asserts in libraries that support it
    - implies notminified, no matter what
    - useful for debugging jsBoot itself (DOESNT provide debugging helper for you!)
    - you should not need that (force debug true on jsBoot.boot.ember instead)
  #base
    - deplaced jsboot root <- don't do that!
  #experimental
    - don't do that either!
  Combining is possible using comas: #debug,trunk,experimental
  -->
  <script type="text/javascript" src="{SPIT-JSBOOT}"></script>
